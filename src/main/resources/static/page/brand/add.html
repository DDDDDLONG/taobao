<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>用户管理 - 添加品牌</title>
<link rel="icon" href="../../favicon.ico" type="../../image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="../../js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="../../css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">

    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form action="#!" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="name">品牌名</label>
                    <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入品牌名" />
                  </div>
                  <div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary ajax-post" target-form="add-form" id="add-btn">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

<!--消息提示-->
<script type="text/javascript" src="../../js/lightyear.js"></script>
<script src="../../js/bootstrap-notify.min.js"></script>
</body>

<script>
  $(function () {

    let $addBtn = $("#add-btn");
    let $brandName = $("#name");

    $addBtn.click(function () {

      let data = {
        name:$brandName.val()
      };
      $.post("/api/brand/add",data,function (data) {
        if (data.code == "00000"){
          lightyear.notify('添加品牌成功','success',2000)
        }else{
          lightyear.notify(data.msg, 'danger',2000);
        }
      })
    })
  })
</script>
</html>

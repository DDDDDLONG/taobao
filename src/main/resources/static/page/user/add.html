<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>用户管理 - 添加用户</title>
<link rel="icon" href="../../favicon.ico" type="../../image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="../../js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="../../css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">

    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form action="#!" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="useradd">用户名</label>
                    <input type="text" class="form-control" id="useradd" name="username" value="" placeholder="请输入用户名" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="rePassword">确认密码</label>
                    <input type="password" class="form-control" id="rePassword" name="password" value="" placeholder="请再次输入密码" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="realname">真实姓名</label>
                    <input type="text" class="form-control" id="realname" name="realname" value="" placeholder="请输入真实姓名" />
                  </div>
                  <div class="form-group col-md-12">
                    <label>性别</label>
                    <div><label class="radio-inline">
                      <input type="radio" name="sex" value="男"> <span>男</span>
                    </label>
                      <label class="radio-inline">
                        <input type="radio" name="sex" value="女"> <span>女</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="email">邮箱地址</label>
                    <input type="text" class="form-control" id="email" name="email" value="" placeholder="请输入邮箱" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="mobile">手机号</label>
                    <input type="text" class="form-control" id="mobile" name="moblie" value="" placeholder="请输入手机号" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="idCode">身份证号码</label>
                    <input type="text" class="form-control" id="idCode" name="idCode" value="" placeholder="请输入身份证号码" />
                  </div>
                  <input type="hidden" name="gmtCreate" value=>

                  <div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary ajax-post" target-form="add-form" id="add-btn">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

<!--消息提示-->
<script type="text/javascript" src="../../js/lightyear.js"></script>
<script src="../../js/bootstrap-notify.min.js"></script>
</body>

<script>
  $(function () {

    let $addBtn = $("#add-btn");
    let $username = $("#useradd");
    let $password = $("#password");
    let $rePassword = $("#rePassword");
    let $realname = $("#realname");
    let $email = $("#email");
    let $mobile = $("#mobile");
    let $idCode = $("#idCode");

    $addBtn.click(function () {

      let data = {
        username:$username.val(),
        password:$password.val(),
        realname:$realname.val(),
        email:$email.val(),
        mobile:$mobile.val(),
        idCode:$idCode.val(),
        sex:$("input[name='sex']:checked").val()
      };
      $.post("/api/user/add",data,function (data) {
        if (data.code == "00000"){
          lightyear.notify('用户注册成功','success',3000)
        }else{
          lightyear.notify(data.msg, 'danger',3000);
        }
      })
    })
  })
</script>
</html>
